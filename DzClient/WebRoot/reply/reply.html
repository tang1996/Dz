<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家回复</title>
    <link rel="stylesheet" href="./reply.css">
    <script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../common/js/baseUrl.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="../common/js/jquery.cookie.js" ></script>
	<script type="text/javascript">
		$(function(){
			$(".submit").click(function () {
					if($("textarea").val() == null){
						valLink('alert','请填写回复内容.');
						return;
					}
			
                  	$.ajax({
						type:'POST',
						url: BASE_URL + LOGIN_ACTION.COMPANY_ISREPLY,
					 	data: { 
	            			id: GetQueryString("id"),
	            			content:$("textarea").val()
	        			},
						success:function(data) {
							valLink('alert',data.message);
							window.location.href='../member_pj/member_pj.html';
						},
						error:function(error) {
							console.log(error);
						}
					});
            })
		})
		
	
	</script>
</head>
<body>

    <div id="businessReply">
        <div class="head">
            <a href="../member_pj/member_pj.html"></a>
            商家回复
            <span class="submit">提交</span>
        </div>

        <div class="body">
            <textarea class="content" placeholder="这一刻的想法..."></textarea>
        </div>
    </div>
</body>
</html>
