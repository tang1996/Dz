		<script type="text/javascript">
			
			$(document).ready(function(){ 
			
		 		$("img").lazyload({ 
				 	placeholder : "../common/img/defual.png",
		            threshold : 200
		        });  
			
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.COMMPANY_TOP,
				 	data: { 
            			location: '22.6733000000,114.0651500000',//'25.2560978214,110.2188938856',//GetQueryString("lng"),//获取来自手机端传递经纬度
            			start: '0',
            			limit: '15',
            			sort: 'volume'
        			},
					success:function(data) {
						var list = data.list;
						for(var i = 0;i < list.length;i++){
							var type = list[i].type;
							var lineType = '';
							switch(type){
							case '外卖':
								lineType = '<p class="lp lp1">'+list[i].mode+'</p>';break;
							case '美食':
								lineType = '<p class="lp lp1">人均:'+list[i].GDP+'</p>';break;
							case 'KTV':
								lineType = '<p class="lp lp1">最低消费:'+list[i].miniConsume+'</p>';break;
							case '酒店':
								lineType = '<p class="lp lp1">最低消费:'+list[i].miniConsume+'</p>';break;
							default :
								lineType = '<p class="lp lp1"></p>';break;
							}
								var isOpen1=list[i].isOpen1;
							var isOpen2=list[i].isOpen2;
							var isOpen3=list[i].isOpen3;
							var isOpen4=list[i].isOpen4;
							var jian='';
							var ze='';
							var juan='';
							if(isOpen1==true || isOpen2==true){
								if(isOpen2==true && isOpen1==true){
									jian= '<p class="lp"><span class="icon-minus">减</span><span>'+list[i].newUser+";"+list[i].subtraction+'</span></p>';
								}else if(isOpen1==true){
									jian= '<p class="lp"><span class="icon-minus">减</span><span>'+list[i].subtraction+'</span></p>';
								}else if(isOpen2==true){
									jian= '<p class="lp"><span class="icon-minus">减</span><span>'+list[i].newUser+'</span></p>';
								}
							}
							if(isOpen3==true){
								ze='<p><span class="icon-redpaper" style="color:#ffffff;">折</span><span style="color:#999;font-size: 8pt;line-height: 11pt;">'+list[i].svg+'</span></p>';
							}
							if(isOpen4==true){
								juan='<p><span class="icon-coupon">券</span><span style="color:#999;font-size: 8pt;line-height: 11pt;">'+list[i].coupon+'</span></p>';
							}
						
							var html = '<li>'+
											'<a href="javascript:valLink(\'search\','+list[i].id+'">'+
												'<img class="li-l"  src="../common/img/defual.png" data-original='+list[i].logo+' alt=""  />'+
												'<div class="li-r">'+
													'<h3>'+list[i].name+'<p>'+type+'</p></h3><span class="pr">'+list[i].distance+'</span>'+
													lineType+jian+ze+juan+
												'</div>'+
											'</a>'+
										'</li>';
						
							$("#mlist").append(html);
						 }
						
						 $("img").lazyload({ 
					 		 placeholder : "../common/img/defual.png",
			                 effect: "fadeIn"
			           });  
					},
					error:function(error) {
						console.log(error);
					}
				});
		});
		
		</script>
