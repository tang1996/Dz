<script type="text/javascript">	
			$(document).ready(function(){ 
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.GETIFICATIONCOMMON,
				 	data: { 
            			id: getCookie('cid'),
            			type:1
        			},
					success:function(data) {
						 var list = data.list;
						 var html='';
						for(var i = 0;i < list.length;i++){
						html='<li>'+
							 '<p>'+list[i].name+'<span>'+list[i].totail+'个外卖菜品</span></p>'+
							 '<button type="button" onclick="sbList('+list[i].id+');">菜品列表</button>'+
							 '<button type="button" onclick="edit('+list[i].id+')">编辑分类</button>'+
							 '</li>';
						$("#sort").append(html);
										
						}
					},
					error:function(error) {
						console.log(error);
					}
				});
		});

function edit(cid){
			var url="../sort_edit/sort_edit.html";
			window.location.href=url+"?"+"cid="+cid;

}
function sbList(cid){
			var url="../sp/sp.html";
			window.location.href=url+"?"+"cid="+cid+"&id="+getCookie('cid');
}
		
		</script>

			<p>管理分类</p>
		</div>
	</div>
