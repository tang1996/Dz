<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>支付押金</title>
		<link rel="stylesheet" href="./pay-deposit.css">
		<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
		<script type="text/javascript" src="../common/js/baseUrl.js"></script>
		<script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.CATEVIEW,
				 	data: { 
            			orderId : GetQueryString("orderId"),
            			cateId :  GetQueryString("cateId")
        			},
					success:function(data) {
					var html='<img src="'+data.logo+'" alt="">'+
								'<p class="price">'+
									'¥'+data.price+
								'</p>'+
								'<p class="deposit">'+
									'押金'+
								'</p>'+
								'<p>'+
									'已选："'+data.seat+data.tableNo+'"'+
								'</p>';
						$("#info").append(html);
					},
					error:function(error) {
						console.log(error);
					}
				});
				
				$.ajax({
				
					success:function(data) {
						var hour = 0;
						for(var h =0;h<24;h++){
							hour = h;
							if(hour.toString().length ===1){
								hour = '0' + hour;
								$("#hour").append('<option value="1">'+hour+'</option>');
							}else{
								hour = h;
								$("#hour").append('<option value="1">'+hour+'</option>');
							}
						}
						
						var minute = 0;
						for(var m =0;m<60;m++){
							minute = m;
							if(minute.toString().length ===1){
								minute = '0' + minute;
								$("#minute").append('<option value="1">'+minute+'</option>');
							}else{
								minute = m;
								$("#minute").append('<option value="1">'+minute+'</option>');
							}
						}
						
						var second = 0;
						for(var s =0;s<60;s++){
							second = s;
							if(second.toString().length ===1){
								second = '0' + second;
								$("#second").append('<option value="1">'+second+'</option>');
							}else{
								second = s;
								$("#second").append('<option value="1">'+second+'</option>');
							}
						}
					},
					error:function(error) {
						console.log(error);
					}
				});
				
</script>
		<div class="mask">
			<div class="container">
				<div class="info" id="info">

				</div>
				<div class="date-box">
					<p class="title">
						预约时间
					</p>
					<p class="date">
					<span class="number">
						<select id="hour" class="demo-test-select" data-role="none">
						
            			</select>
            		</span>
            		<span>
            			<label for="hour">时</label>
            		</span>
            		<span class="number">
            			<select id="minute" class="demo-test-select" data-role="none">
						
            			</select>
            		</span>
            		<span>
            			<label for="minute">分</label>
            		</span>
            		<span class="number">
            			<select id="second" class="demo-test-select" data-role="none">
						
            			</select>
            		</span>
            		<span>
            			<label for="second">秒</label>
            		</span>
					</p>
				</div>
				<div class="eat-number clearfix">
					<span class="title">就餐人数</span>
					<div class="btn-box">
						<img src="./../common/img/minus.png" alt="">
						<span>1</span>
						<img src="./../common/img/plus.png" alt="">
					</div>
				</div>
				<div class="tel-box">
					<p class="title">
						手机号码
					</p>
					<div class="input-box">
					<p>
				<textarea id="phone" rows="1" cols="41" placeholder="请输入手机号码接受预定短信" style="background-color:#f5f5f5;overflow-y:hidden;overflow-x:hidden;border:0"></textarea>
				</p>
					</div>
				</div>
				<div class="tips-box">
					<p>
						提示：
					</p>
					<p>
						1，点击支付押金，预定桌位，支付押金便可，到店再点菜。
					</p>
					<p>
						2，点击直接点菜，桌位可预订，同时可直接点菜，只需交点菜的相关费用，无需交押金。
					</p>
					<p>
						3,啄呗提示：结账时，消费者可凭付款码向商家以现金形式多退少补结算账单，并要求商家开具发票。
					</p>
				</div>
				<div class="footer-box clearfix">
					<span>直接点餐</span>
					<span>支付押金</span>
				</div>
				<img class="close-btn" src="./../common/img/close.png" alt="">
			</div>
		</div>
	</body>
</html>
