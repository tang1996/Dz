<body>
<script type="text/javascript">
			$(document).ready(function(){ 
						 load();
		     });

function down(id){//商品下架
			$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.GOODSDOWN,
				 	data: { 
            			id:id,
						status:0
        			},
					success:function(data) {
						if(data.success){
								valLink("alert","商品下架成功");
								load();
						}
					},
					error:function(error) {
						console.log(error);
					}
				});
	
}

function up(id){//商品上架
			$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.GOODSDOWN,
				 	data: { 
            			id:id,
						status:1
        			},
					success:function(data) {
						if(data.success){
							valLink("alert","商品上架成功");
							load();
						}
					},
					error:function(error) {
						console.log(error);
					}
				});
}


function addAttribute(id,cid){
	var url="../attribute/attribute.html";
	window.location.href=url+"?"+"goodsId="+id+'&sid='+cid;
}

function list(id,cid){
	var url="../attribute_list/attribute_list.html";
	window.location.href=url+"?"+"goodsId="+id+"&sid="+cid;
}

function edit(id,fid){
	var url="../edit_sp/edit_sp.html";
	window.location.href=url+"?"+"goodsId="+id+"&fid="+fid;

}

function load(){
	var cid=GetQueryString("cid");
	$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.GOCOMPANYGOODS,
				 	data: { 
            			id: getCookie('cid'),
            			ifiId:cid
        			},
					success:function(data) {
						 var list = data.list;
						 var html='';
						for(var i = 0;i < list.length;i++){
							var shelves=list[i].shelves;
							var buton='';
							if(shelves==0){
								buton='<button type="button" id='+list[i].id+' onclick="up('+list[i].id+')">上架</button>';
							}else if(shelves==1){
								buton='<button type="button" id='+list[i].id+' onclick="down('+list[i].id+')">下架</button>';
							}
							
							var html_2='';
							if(list[i].svg_price==0){
								html_1='';
								html_2='';
							}else{
								html_2='<p>促销价:￥'+list[i].svg_price+'</p>';
					
									
								}
						var type=list[i].type;
					
							html=html+'<li><a href="#">'+
								'<div class="top">'+
									'<img src="'+list[i].zoom_url+'" width=120 height=121>'+
									'<h3>'+list[i].name+'<p class="xin" style="color:#FF7E00;">外卖</p></h3>'+
									'<p>价&nbsp;&nbsp;&nbsp;格:￥'+list[i].price+'</p>'+html_2+
									'<p style="color:#666;">库存:'+list[i].stock+'</p>'+
									'<span class="del" onclick="del(' + list[i].id + ')"></span>' +
								'</div>'+
								'<div class="bottom">'+
									'<button type="button" onclick="edit('+list[i].id+','+cid+');">编辑</button>'+buton+
								'</div>'+
								'<div class="bottom">'+
									'<button type="button" onclick="addAttribute('+list[i].id+','+cid+')" >添加属性</button><button type="button" onclick="list('+list[i].id+','+cid+')" >属性列表</button>'+
								'</div>'+
							'</a>'+
						    '</li>';
						
										
						}
						$("#sp-right").html(html);
					},
					error:function(error) {
						console.log(error);
					}
				});
	}
	
	function del(id){
    	$.ajax({
            type: 'POST',
            url: BASE_URL + LOGIN_ACTION.GOODSDELETE,//GOODSDELETE:'/Dz/goods?delete',
            data: {
                id: id
            },
            success: function (data) {
            	valLink("alert", data.message);
           		if(data.success){
            		load();
            	}
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
		</script>
