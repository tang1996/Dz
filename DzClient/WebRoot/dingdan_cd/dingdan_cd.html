<body>
<script type="text/javascript">		
			$(document).ready(function(){ 
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.REMINDER,
				 	data: { 
            			companyId:getCookie('cid'),
	           			start : 0,
	           			limit : 1000
        			},
					success:function(data) {
					 var list = data.list;
					 var html = '';
					 $("#dd-li").html('');
					 for(var i = 0;i < list.length;i++){
						html = '<ul>'+
								'<li>'+
								'<div class="n-li">'+
								'<p>'+list[i].userName+'</p>'+
								'<span>'+list[i].userPhone+'</span>'+
								'</div>'+
								'<div class="n-li n-li1">'+
								'<p class="p-hs">下单时间：'+list[i].time+'</p>'+
								'</div>'+
								'</li>'+
								'<li>'+
								'<a class="hs-a" href="#">'+list[i].content+'</a>'+
								'</li>'+
								'</ul>';
							$("#dd-li").append(html);
						}
					},
					error:function(error) {
						console.log(error);
					}
				});

		});
		
		</script>
		<div class="head">
			<ul class="dd-ul">
				<li>
					<a href="../dingdan_new/dingdan_new.html">
						<img src="../common/img/dd1.png" >
						<p>新订单</p>
					</a>
				</li>
				<li>
					<a href="../dingdan_yc/dingdan_yc.html">
						<img src="../common/img/dd2.png" >
						<p>异常配送</p>
					</a>
				</li>
				<li class="active">
					<a href="../dingdan_cd/dingdan_cd.html">
						<img src="../common/img/dd3.png" >
						<p>催单</p>
					</a>
				</li>
				<li>
					<a href="../dingdan_tk/dingdan_tk.html">
						<img src="../common/img/dd4.png" >
						<p>退款</p>
					</a>
				</li>
			</ul>
	</div>
    <div class="wrap top70">
        <div class="dd">
            <div class="dd-li" id="dd-li">
				
			</div>
			
        </div>
    </div>
