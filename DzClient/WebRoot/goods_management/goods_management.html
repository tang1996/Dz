<script>
    $(function(){
    
    		$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.APPINFO,
				 	data: { 
            			id:getCookie('cid')
        			},
					success:function(data) {
					var shopType=data.shopType;
					var html='';
					if(shopType=="1,2"){
						  html= html+'<div class="yiWanCheng click_div click" id="wai" onclick="wai(\'wai\');">'+
                                '<div class="zhangDan_div">'+
                                '<p></p>'+
                                '<p class="manyOrder"><i>外卖商品</i></p>'+
                                '</div>'+
                                '<p class="shiShou"></p>'+
	                            '</div>'+
	                            '<div class="yiWanCheng click_div" id="mei" onclick="mei(\'mei\');">'+
                                '<div class="zhangDan_div">'+
                                '<p></p>'+
                                '<p class="manyOrder"><i>美食商品</i></p>'+
                                '</div>'+
                                '<p class="shiShou"></p>'+
                            	'</div>';
                        }else if(shopType=="2"){
                        	 html=html+'<div class="yiWanCheng click_div click" id="mei" onclick="mei(\'mei\');">'+
                                '<div class="zhangDan_div">'+
                                '<p></p>'+
                                '<p class="manyOrder"><i>美食商品</i></p>'+
                                '</div>'+
                                '<p class="shiShou"></p>'+
                            	'</div>';
                        }else if(shopType=="1"){
                        		html=html+ '<div class="yiWanCheng click_div click" id="wai" onclick="wai(\'wai\');">'+
                                '<div class="zhangDan_div">'+
                                '<p></p>'+
                                '<p class="manyOrder"><i>外卖商品</i></p>'+
                                '</div>'+
                                '<p class="shiShou"></p>'+
	                            '</div>';
                        }
							$("#dan_div").html(html);
							 var m=GetQueryString("m");
				    		if(m==1){
				    			$("#wai").addClass("click");
				    			$("#wai").siblings().removeClass("click");
				    			
				    		}else if(m==2){
				    			$("#mei").addClass("click");
				    			$("#mei").siblings().removeClass("click");
				    		}	
					},
					error:function(error) {
						console.log(error);
					}
				});	
				
						
    })
    
   				 function wai(id){
    				   $("#"+id).addClass("click");
			           $("#"+id).siblings().removeClass("click");
			            window.location.href="../sort/sort.html";
    			}
    			
    			function mei(id){
    				$("#"+id).addClass("click");
			         $("#"+id).siblings().removeClass("click");
			         window.location.href="../sort_food/sort_food.html";
    			}
</script>
