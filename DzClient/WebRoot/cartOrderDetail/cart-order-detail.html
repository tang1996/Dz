<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车订单详情</title>
    <link rel="stylesheet" href="./cart-order-detail.css">

<body>
    <div class="menu-box">
        <p class="title"><img src="./img/order-menu.png" alt=""><span>点购菜单</span></p>

            </li>
            <li class="clearfix">

                    <p class="sub-title">招牌焖辣子鸡</p>
                </div>
                <p class="price">¥20</p>
                <div class="btn-box">
                    <img src="./img/minus.png" alt="">
                    <span>2</span>
                    <img src="./img/plus.png" alt="">
                </div>
            </li>
        </ul>

        <span class="checkout f-right">立即支付</span>
