<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑优惠券活动</title>
      <link rel="stylesheet" type="text/css" href="../common/css/time.css" />
<link rel="stylesheet" href="./activity_edit_food.css">
<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../common/js/baseUrl.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>

</head>

<body>
<script type="text/javascript">
//2018-10-14      苹果适配    时间选择器    start
	var windowHeight = $(window).height()
	$("body").height(windowHeight);
	//end
$(document).ready(function(){ 
	var wid=GetQueryString("wid");
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.ACTIVITYFIND,
				 	data: { 
            			id:wid
        			},
					success:function(data) {
						$("#coupon").val(data.coupon);
						$("#time1").val(data.startTime);
						$("#time2").val(data.endTime);
					},
					error:function(error) {
						console.log(error);
					}
				});
});
	function add(){		
			var time1=$('#time1').val();
			var time2=$('#time2').val();
			var coupon=$('#coupon').val();

		
			
			if(coupon.length==0){
				valLink("alter","请输入优惠券抵扣的金额!");
				return false;
			}else{
				if(coupon==0){
						valLink("alert","优惠券抵扣的金额不能填0");
						return false;
					}
			}
			if(time1.length==0){
				valLink("alter","请输入活动开始时间!");
				return false;
			}
			if(time2.length==0){
				valLink("alter","请输入活动结束时间!");
				return false;
			}
				if((time2+" 23:59:59")<(time1 +" 00:00:00")){
				valLink("alter","活动结束时间必须大于活动开始时间!");
				return false;
			  }
			 
			var fid=GetQueryString("fid");
			var wid=GetQueryString("wid");
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.ACTIVITYUPDATE,
				 	data: { 
            			id:wid,
						startTime:time1,
						endTime:time2,
						coupon:coupon
        			},
					success:function(data) {
						if(data.success){
							var url="../activity_new_list_food/activity_list_yu_food.html";
								window.location.href=url+'?fid='+fid;
						}
						
					},
					error:function(error) {
						console.log(error);
					}
				});
	}	
	
function cancel(){
	var url="../activity_list_food/activity_list_food.html";
	window.location.href=url;
}

function trim(str){ 
  return str.replace(/(^\s*)|(\s*$)/g, "");
}

function getStrLength(str) {  
    var cArr = str.match(/[^\x00-\xff]/ig);  
    return str.length + (cArr == null ? 0 : cArr.length);  
}  
function onlyNumber(obj){  
			   var t = obj.value.charAt(0);    
			    obj.value = obj.value.replace(/[^\d\.]/g,'');     
			     obj.value = obj.value.replace(/^\./g,'');      
			     obj.value = obj.value.replace(/\.{2,}/g,'.');     
			     obj.value = obj.value.replace('.','$#$').replace(/\./g,'').replace('$#$','.');
			     obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');
			     if(t == '-'){  
			        
			       return;
			     }   
 
}
		</script>
    <div class="head">
        <div class="h-div">
            <a class="h-l" href="../activity_list_food/activity_list_food.html">
                <img class="jt" src="../common/img/iconjt.png" alt="">
            </a>
            <p>编辑优惠券活动</p>
        </div>
    </div>
    <div class="wrap sort_add">
	    <p></p>
		<div style="width:100%;"><font style="color:red;">*</font>&nbsp;&nbsp;&nbsp;优惠券抵扣&nbsp;&nbsp;<input  type="text" id="coupon" onkeyup="onlyNumber(this);" style="width:50px;text-align:center;"  />&nbsp;&nbsp;元</div>
        <p><font style="color:red;">*</font>&nbsp;活动开始时间</p>
        <input id="time1" type="text" readonly="" name="input_date" placeholder="开始时间" data-lcalendar="2010-01-11,2019-12-31" />
        <p><font style="color:red;">*</font>&nbsp;活动结束时间</p>
        <input id="time2" type="text" readonly="" name="input_date" placeholder="结束时间" data-lcalendar="2010-01-11,2019-12-31" />
		
    </div>
    <div class="foot_xg" >
      <button type="button" onclick="cancel();">取消</button>
		<button type="button" onclick="add();">保存</button>
    </div>

    <script>
        var calendardatetime1 = new lCalendar();
        calendardatetime1.init({
            'trigger': '#time1',
            'type': 'date'
        });
		var calendardatetime2 = new lCalendar();
		calendardatetime2.init({
			'trigger': '#time2',
			'type': 'date'
		});
    </script>
</body>

</html>
