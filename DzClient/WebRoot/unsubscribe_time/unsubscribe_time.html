<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>餐桌退订时间</title>
<link rel="stylesheet" href="./unsubscribe_time.css">
<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../common/js/baseUrl.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<link rel="stylesheet" type="text/css" href="../common/css/mobileSelect.css">
<script src="../common/js/mobileSelect.min.js" type="text/javascript"></script>

</head>

<body>
<script type="text/javascript">
	function add(){		
			var unsubscribeTime= $("#trigger1").html();
		
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.UPDATEUNSUBSCRIBE,
				 	data: { 
            			id:getCookie('cid'),
            			unsubscribeTime:unsubscribeTime
            			
        			},
					success:function(data) {
						if(data.success){
							valLink("alert","设置成功");
							var url="../admin_index/admin_index.html";
							window.location.href=url;
						}
						
					},
					error:function(error) {
						console.log(error);
					}
				});
	}	

	$(document).ready(function(){ 
				var mobileSelect1 = new MobileSelect({
				    trigger: '#trigger1', 
				    title: '就餐前2小时',  
				    wheels: [
				         {data:['就餐前2小时','就餐前1小时','就餐前30分钟']}
				    ],
				    position:[0] //初始化定位
				});
	});
function cancel(){
					var url="../admin_index/admin_index.html";
							window.location.href=url;
}



		</script>

	<div class="head">
		<div class="h-div">
			<a class="h-l" href="../admin_index/admin_index.html"><img class="jt" src="../common/img/iconjt.png" alt=""></a>
			<p>餐桌退订时间</p>
		</div>
	</div>
    <div class="wrap sort_add">
        <p>餐桌退订时间</p>
	<div id="trigger1" style="float: left;border: 1px solid #ff7e00;height: 33px;width: 90%;border-radius: 6px;position: relative;margin-top: 10px;text-align: center;line-height: 35px;color: #ff7e00;margin-left:15px;">就餐前2小时</div>
    </div>
	<div class="foot_xg">
		<button type="button" onclick="cancel();">取消</button>
		<button type="button" onclick="add();">保存</button>
	</div>
</body>

</html>
