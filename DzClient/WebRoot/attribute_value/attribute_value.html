<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加属性值</title>
<link rel="stylesheet" href="./attribute_value.css">
<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../common/js/baseUrl.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
</head>

<body>
<script type="text/javascript">
	$(document).ready(function(){ 
			var goodsId=GetQueryString("goodsId");
			var sid=GetQueryString("sid");
	$('#h-div').html('<a class="h-l" href="../attribute_list/attribute_list.html?goodsId='+goodsId+'&sid='+sid+'"><img class="jt" src="../common/img/iconjt.png" alt=""></a><p>属性值</p>');

		});
	function add(){		
			var name=$('#name').val();
			if(name.length==0){
				valLink("alert","请填写属性值!");
				return false;
			}
			var goodsId=GetQueryString("goodsId");
			var attributeId=GetQueryString("cid");
			var sid=GetQueryString("sid");
				$.ajax({
					type:'POST',
					url: BASE_URL + LOGIN_ACTION.NATURESAVEORUPDATE,
				 	data: { 
            			attributeId:attributeId,
            			content:name
            			
        			},
					success:function(data) {
						if(data.success){
							var url="../attribute_list/attribute_list.html";
							window.location.href=url+"?"+"goodsId="+goodsId+'&sid='+sid;
						}
						
					},
					error:function(error) {
						console.log(error);
					}
				});
	}	

function cancel(){
	var goodsId=GetQueryString("goodsId");
	var sid=GetQueryString("sid");
	var url="../attribute_list/attribute_list.html";
	window.location.href=url+"?goodsId="+goodsId+'&sid='+sid;
}
		</script>
	<div class="head">
		<div class="h-div" id="h-div">
		
		</div>
	</div>
    <div class="wrap sort_add">
        <p><font style="color:red;">*</font>属性值</p>
		<input type="text" name="name" id="name" placeholder="请填写属性值" value="" />
    </div>
	<div class="foot_xg">
		<button type="button" onclick="cancel();">取消</button>
		<button type="button" onclick="add();">保存</button>
	</div>
</body>

</html>
